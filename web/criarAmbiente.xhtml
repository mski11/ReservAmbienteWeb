<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="tudo">        
            <div class="topoadmin">
                <div class="rectangle2">
                    <div class="adminlogo">
                        <img src="img/adminuser.png" width="50" height="50"/>
                        <img src="img/logo.png" width="50" height="50"/>
                    </div>
                    <div class="informacoes">
                       <h4>Sammy</h4>
                       <h6>Administrador</h6>
                       <br/>
                       <h6>Reserve-se</h6>
                    </div>
                    <div class="botoesajudasair">
                        <p:button value="Relatar um problema" class="botaorelata" />
                        <p:button value="Sair" class="botaosai" />
                    </div>
                </div>
                <div class="rectangle3"> 
                    <a href="visualisarReservas.jsf"><p:button value="Visualizar Reserva" class="visualizaReserva" /></a>
                    <a href=""><p:button value="Registra Usuarios" class="registrarUsuarios" /></a>
                    <a href="visualisarUsuarios.jsf"><p:button value="Visualizar usuários" class="visualizaUsuario" /></a>
                    <a href="criarAmbiente.jsf"><p:button value="Criar ambiente" class="criarambiente" /></a>
                    <a href="VisualisarAmbientes.jsf"><p:button value="Visualizar Ambientes" class="visualizaAmbiente" /></a>
                </div>            
            </div>
            <div class="conteudo">
                <h2>Criar ambiente <div class="icon">&#8634;</div></h2>
                
                <div class="container">
                    <p:tab title="Ambiente: Laboratório Aberto">
                        <h:form>
                            <div id="listaItens">
                        
                            <h3>Nome do ambiente</h3>
                            <p:inputText id="inputNomeAmbiente" placeholder="Insira um nome"/>
                            <p:dataTable id="dt" var="item" value="#{criarAmbienteBean.itensAmbiente}">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                                <p:column headerText="Quantidade">
                                    <h:outputText value="#{item.quantidade}"/>
                                </p:column>

                                <p:column headerText="Descrição">
                                    <h:outputText value="#{item.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="itensadd">
                            <div class="itens">
                                <h4>Adicionar um novo item</h4>
                                <div class="item">
                                    <b>Item</b><br/>
                                    <input value="#{criarAmbienteBean.item.nome}" type="text" class="form-control btn-item" placeholder="Nome do item"/> 
                                </div>
                                <div class="qtde">
                                    Quantidade<br/>
                                    <input value="#{criarAmbienteBean.item.quantidade}" type="text" class="form-control btn-quantidade" placeholder="1-99"/> 
                                </div>
                                <div class="descricao">
                                    Descricao<br/>
                                    <input value="#{criarAmbienteBean.item.descricao}" type="text" class="form-control btn-quantidade" placeholder="Descreva o item"/> 
                                </div>
                                <p:commandButton value="Atualizar" action="#{criarAmbienteBean.adicionarItem()}" update="@form"></p:commandButton>
                                <input update="@form" action="#{criarAmbienteBean.adicionarItem()}" value="Confirmar" class="btn btn-success botao" type="button"/>
                                <br></br><br></br>
                                <div class="botaofodamuitozika">
                                    <input value="Limpar todos os Campos" class="btn btn-danger botao" type="button"/>
                                    <input value="Criar Ambientes" class="btn btn-success botao" type="button"/>         
                                </div>
                            </div>
                        </div>
                        </h:form>
                    </p:tab>    
                </div>   
            </div>
        </div>   
    </h:body>
</html>
