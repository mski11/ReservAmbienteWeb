<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
<div class="tudo">
        <div class="topoadmin">
            <div class="logo">
               <img src="img/logo.png" width="110" height="100"/>
            </div>
            <div class="nomeaplicativo">
                <h1>Reserve-se</h1>
            </div>
            <div class="elRisco"></div>
        <div class="container">
                <div class="utilidades">
                 <img src="img/user.png" width="30" height="30"/>
                 <h3>Matheus Foda</h3>
                </div> 
                  
            <div class="utilidadesmetade">
                <button class="logout">Desconectar</button>
            </div>
         </div>
            <br></br>

            <div class="botaoproblema">
                <button class="logout">Relatar um problema</button>
                </div>
               
        </div>
            <div class="conteudo">
                <div class="ambientes">
                   <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <p:dataTable emptyMessage="Tudo 2" rowHover="true" id="basicDT" var="car" value="#{dtSelectionView.cars1}">
        <p:column headerText="Ambiente">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Status">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="pi pi-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
                   </h:form>                
                    
                </div>
                
                
            </div>


</div>

    </h:body>
</html>
