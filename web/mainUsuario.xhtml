<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{ambienteBean.PRVmainUsuario()}"/> 
        </f:metadata>
        <div class="tudo">
            <div class="topoadmin">
                <div class="logo">
                   <img src="img/logo.png" width="110" height="100"/>
                </div>
                <div class="nomeaplicativo">
                    <h1>Reserve-se</h1>
                </div>
                <div class="elRisco"></div>
                <div class="container">
                    <div class="utilidades">
                         <img src="img/user.png" width="30" height="30"/>
                         <h3>#{loginBean.infoUser.nome.split(" ")[0]}</h3>
                    </div>      
                    <div class="utilidadesmetade">
                        <button class="logout">Desconectar</button> 
                    </div>
                </div><br></br>
            </div>
            <div class="conteudo">
                <h4 style="padding-left: 110px;">Selecione um ambiente para visualizar suas características e efetuar uma reserva!</h4>
                <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                    <div id="ambientesUser">
                        <p:dataTable emptyMessage="Não existem ambientes registrados ainda." rowHover="true" id="dt" var="ambiente" value="#{ambienteBean.ambientes}">
                            <p:column headerText="Ambiente">
                                <h:outputText value="#{ambiente.idAmbiente}" />
                            </p:column>
                            
                            <p:column headerText="Status" style="width: 60px;">
                                <h:outputText value="#{ambiente.status}"/>
                            </p:column>

                            <p:column style="width:90px;text-align: center">
                                <p:commandButton value="Reservar" title="View" action="reservarAmbientes.jsf" style="border:none;width:100%; height:100%;" >
                                     <f:setPropertyActionListener value="#{ambiente}" target="#{ambienteBean.ambienteSelecionado}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>   
            </div>   
        </div>
    </h:body>
</html>
