<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="tudo">        
            <div class="topoadmin">
                <div class="rectangle2">
                    <div class="adminlogo">
                        <img src="img/adminuser.png" width="50" height="50"/>
                        <img src="img/logo.png" width="50" height="50"/>
                    </div>
                    <div class="informacoes">
                       <h4>Matheus</h4>
                       <h6>Administrador</h6>
                       <br/>
                       <h6>Reserve-se</h6>
                       <img src="img/logo-senai.jpg" height="25"/>
                    </div>
                    <div class="botoesajudasair">
                        <p:button value="Relatar um problema" class="botaorelata" />
                        <p:button value="Sair" class="botaosai" />
                    </div>
                </div>
                <div class="rectangle3"> 
                    <a href="visualisarReservas.jsf">
                        <p:button value="Visualizar Reserva" class="visualizaReserva" />
                    </a>
                    
                    <a href="registrarUsuarios.jsf">
                        <p:button value="Registra Usuarios" class="registrarUsuarios" />
                    </a>
                    
                    <a href="visualisarUsuarios.jsf">
                        <p:button value="Visualizar usuÃ¡rios" class="visualizaUsuario" />
                    </a>
                    
                    <a href="criarAmbiente.jsf">
                        <p:button value="Criar ambiente" class="criarambiente" />
                    </a>
                    <a href="VisualisarAmbientes.jsf">
                        <p:button value="Visualizar Ambientes" class="visualizaAmbiente" />
                    </a>
                </div>            
            </div>
            <div class="conteudo">
                <h2>Reservas <div class="icon">&#8634;</div></h2>
                <div class="container">
                    
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="dtAmbientes" var="ambiente" value="#{ambienteBean.ambientes}">
                            <f:facet name="header">Ambientes registrados no sistema</f:facet>

                            <p:column headerText="Nome do ambiente">
                                <h:outputText value="#{ambiente.idAmbiente}" />
                            </p:column>

                            <p:column headerText="" style="width:115px;text-align: center">
                                <p:commandButton value="Editar" title="View" action="editarAmbiente.jsf" style="border:none;width:100%; height:100%;">
                                    <f:setPropertyActionListener value="#{ambiente}" target="#{ambienteBean.ambienteSelecionado}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        
                        <p:commandButton value="Atualizar lista de ambientes" action="#{ambienteBean.buscarAmbiente()}" update="@form"></p:commandButton>
                        
                    </h:form>
                </div> 
            </div>
        </div>
    </h:body>
</html>
