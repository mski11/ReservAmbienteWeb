<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <div class="tudo">        
            <div class="topoadmin">
                <div class="rectangle2">
                    <div class="adminlogo">
                        <img src="img/adminuser.png" width="50" height="50"/>
                        <img src="img/logo.png" width="50" height="50"/>
                    </div>
                    <div class="informacoes">
                       <h4>Matheus</h4>
                       <h6>Administrador</h6>
                       <br/>
                       <h6>Reserve-se</h6>
                       <img src="img/logo-senai.jpg" height="25"/>
                    </div>
                    <div class="botoesajudasair">
                        <p:button value="Relatar um problema" class="botaorelata" />
                        <p:button value="Sair" class="botaosai" />
                    </div>
                </div>
                <div class="rectangle3"> 
                    <a href="visualisarReservas.jsf">
                        <p:button value="Visualizar Reserva" class="visualizaReserva" />
                    </a>
                    
                    <a href="">
                        <p:button value="Registra Usuarios" class="registrarUsuarios" />
                    </a>
                    
                    <a href="visualisarUsuarios.jsf">
                        <p:button value="Visualizar usuários" class="visualizaUsuario" />
                    </a>
                    
                    <a href="criarAmbiente.jsf">
                        <p:button value="Criar ambiente" class="criarambiente" />
                    </a>
                    <a href="VisualisarAmbientes.jsf">
                        <p:button value="Visualizar Ambientes" class="visualizaAmbiente" />
                    </a>
                </div>            
            </div>
            <div class="conteudo">
                <h2>Reservas <div class="icon">&#8634;</div></h2>
                <div class="container">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />

                        <p:dataTable id="dtAmbientes" var="ambiente" value="#{ambienteBean.ambientes}">
                            <f:facet name="header">
                                Ambientes registrados no sistema
                            </f:facet>
                            <p:column headerText="Nome do ambiente">
                                <h:outputText value="#{ambiente.idAmbiente}" />
                            </p:column>
                            <p:column headerText="editar" style="width:32px;text-align: center">
                                 <p:commandButton update=":form:ambienteDetail" oncomplete="PF('ambienteDialog').show()" icon="pi pi-search" title="View">
                                     <f:setPropertyActionListener value="#{ambiente}" target="#{ambienteBean.ambienteSelecionado}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dialog width="650px" header="Descrição do ambiente" widgetVar="ambienteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                            <p:outputPanel id="ambienteDetail" style="text-align:center;">
                                <p:panelGrid layout="grid" columns="2" rendered="#{not empty ambienteBean.ambienteSelecionado}">
                                    <h:outputLabel for="idAmbiente" value="Itens do ambiente" />
                                    <h:outputText id="idAmbiente" value="#{ambienteBean.ambienteSelecionado.idAmbiente}"/>

                                    <h:form id="formItens">
                                        <p:growl id="msgs" showDetail="true"/>
                                        <div>
                                            <p:dataTable id="dt" var="item" value="#{itemBean.itensAmbienteSelecionado}" emptyMessage="Nenhum item foi registrado ainda. :)" editable="true" editMode="cell" widgetVar="cellItem">
                                                <p:ajax event="cellEdit" listener="#{ambienteBean.onCellEdit}" update=":form:msgs" />

                                                <p:column headerText="Nome" style="width:150px">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{item.nome}" /></f:facet>
                                                        <f:facet name="input"><p:inputText value="#{item.nome}" style="width:96%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Quantidade" style="width:100px">
                                                    <p:cellEditor >
                                                        <f:facet name="output" ><h:outputText value="#{item.quantidade}"/></f:facet>
                                                        <f:facet name="input"><p:inputNumber value="#{item.quantidade}" style="width:96%;"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column> 

                                                <p:column headerText="Descricao">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{item.descricao}" /></f:facet>
                                                        <f:facet name="input"><p:inputText value="#{item.descricao}" style="width:96%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column style="width:70px;">
                                                    <p:commandButton value="Excluir item" action="#{itemBean.deletarItem(item.idItem)}" update="formItens"/>
                                                </p:column>
                                            </p:dataTable>

                                            <p:contextMenu for="dt" widgetVar="cMenu">   
                                                <p:menuitem value="Editar item" icon="pi pi-search" onclick="PF('cellItem').showCellEditor();return false;"/>  
                                                <p:menuitem value="Fechar menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
                                            </p:contextMenu> 
                                        </div>
                                    </h:form>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>     
                </div>
            </div>
        </div>        
    </h:body>
</html>
