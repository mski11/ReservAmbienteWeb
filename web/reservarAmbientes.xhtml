<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva Ambientes SENAI</title>
          <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{ambienteBean.PRVreservarAmbientes()}"/>
        </f:metadata>
        <div class="tudo">
            <div class="containereserva">
                <h:commandButton style="height: 30px; width: 100px; margin-top: 15px; margin-left: 25px;" value="Voltar" action="mainUsuario.jsf"/>
                <h5>Preencha todos os campos para fazer sua reserva!</h5>
            </div>
            <div class="conteudo">
                <div class="topofoda">
                    <img src="img/portaabrind.jpg" width="60" height="70" alt="portaabrind"/>
                    <h5>Ambiente:</h5>
                    <h4>#{ambienteBean.ambienteSelecionado.idAmbiente}</h4>
                </div>
                <h:form>
                    <div class="informacaoreserva">
                        <div class="itensambiente">
                            <h5>Itens do Ambiente:</h5>
                            <p:dataTable id="dt" var="item" value="#{ambienteBean.ambienteSelecionado.itensAmbiente}" emptyMessage="Este ambiente não contém itens." widgetVar="cellItem" scrollable="true" scrollHeight="395" scrollWidth="600">
                                <p:column headerText="Nome" style="width:150px">
                                    <h:outputText value="#{item.nome}" />

                                </p:column>

                                <p:column headerText="Quantidade" style="width:100px">
                                        <h:outputText value="#{item.quantidade}"/>
                                </p:column>

                                <p:column headerText="Descricao">
                                        <h:outputText value="#{item.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="formulariofoda">
                            <h:outputLabel for="dtInicio" value="Em que dia será seu evento?" style="display: block;width:300px;font-size: 1.5em;margin-top: 0.83em;margin-bottom: 1.00em;margin-left: 0;margin-right: 0;font-weight: bold;"/>
                                <p:datePicker id="dtInicio" value="#{reservaAmbienteBean.pedidoReserva.diaReserva}"/>

                            <h:outputLabel for="hrInicio" value="Quando começa seu evento?" style="display: block;width:300px;font-size: 1.5em;margin-top: 0.83em;margin-bottom: 1.00em;margin-left: 0;margin-right: 0;font-weight: bold;"/>
                                <p:datePicker id="hrInicio" value="#{reservaAmbienteBean.pedidoReserva.horaInicio}" timeOnly="true" pattern="HH:mm" />

                            <h:outputLabel for="hrFim" value="Quando termina seu evento?" style="display: block;width:300px;font-size: 1.5em;margin-top: 0.83em;margin-bottom: 1.00em;margin-left: 0;margin-right: 0;font-weight: bold;"/>
                                <p:datePicker id="hrFim" value="#{reservaAmbienteBean.pedidoReserva.horaFim}" timeOnly="true" pattern="HH:mm"/>
                                
                            <h:outputLabel for="mtvReserva" value="Descreva o seu evento" style="display: block;width:300px;font-size: 1.5em;margin-top: 0.83em;margin-bottom: 1.00em;margin-left: 0;margin-right: 0;font-weight: bold;"/>
                            <p:inputText id="mtvReserva" value="#{reservaAmbienteBean.pedidoReserva.descricao}" style="height: 100px; width: 235px;"/>
                        </div>
                        <div id="botoesReserva" style="height: 75px; width: 200px; margin-top: 385px;">
                            <p:commandButton value="Enviar pedido" action="#{reservaAmbienteBean.enviarPedidoReserva()}" class="btn btn-success botao" style="margin-top: 10px; margin-left: 35px; height: 65px; width: 165px; font-size: 1.4em; "/>  
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
